<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this survey to help us improve our services.</p>

  <form id="survey-form">
    <!-- Name Input -->
    <label for="name" id="name-label">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <!-- Email Input -->
    <label for="email" id="email-label">Your Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Number Input -->
    <label for="number" id="number-label">Your Age:</label>
    <input type="number" id="number" name="number" min="18" max="100" placeholder="Enter your age" required>

    <!-- Dropdown -->
    <label for="dropdown">Choose an option:</label>
    <select id="dropdown" name="dropdown" required>
      <option value="">Select...</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>

    <!-- Radio Buttons -->
    <label>Choose your preference:</label>
    <input type="radio" id="radio1" name="preference" value="option1" required>
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="preference" value="option2">
    <label for="radio2">Option 2</label>

    <!-- Checkboxes -->
    <label>Choose the services you're interested in:</label>
    <input type="checkbox" id="checkbox1" name="services" value="service1">
    <label for="checkbox1">Service 1</label>
    <input type="checkbox" id="checkbox2" name="services" value="service2">
    <label for="checkbox2">Service 2</label>
    <input type="checkbox" id="checkbox3" name="services" value="service3">
    <label for="checkbox3">Service 3</label>

    <!-- Textarea for additional comments -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Your comments here..."></textarea>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
